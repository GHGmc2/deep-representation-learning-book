      .title {

      .hero-sub {

      }

      .cta-row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: auto; }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;

        border-radius: 10px;
        border: 1px solid var(--border);

        color: #fff;

      .btn.secondary { background: #fff; color: var(--text); }

      .hero-figure {
        border: 1px solid var(--border);
        border-radius: 16px;

        display: flex;
        align-items: center;
        justify-content: center;

      .footer {

      .sections { display: grid; grid-template-columns: 1fr; gap: 16px; margin-top: 22px; }
      .section-card { background: #fff; border: 1px solid var(--border); border-radius: 16px; padding: 18px; }

            "sidebar"
            "main";
        }
        .sidebar { position: relative; border-right: none; border-top: 1px solid var(--border); }
        .hero { grid-template-columns: 1fr; }
      }

      function SearchBar() {

        const [open, setOpen] = React.useState(false);
        const [index, setIndex] = React.useState(null);

        React.useEffect(() => {

            .catch(() => {});

        }, []);

        const items = React.useMemo(() => {
          const base = [
            { label: 'Home', href: 'index.html' },
            { label: 'Read the Book', href: 'book-main.html' },
            ...NAV_LINKS,
            ...TOC,
            { label: 'GitHub Repository', href: 'https://github.com/Ma-Lab-Berkeley/ldrdd-book', external: true },
          ];
          const q = query.trim().toLowerCase();
          if (!q) return [];
          // Quick links first
          const quick = base.filter((it) => it.label.toLowerCase().includes(q)).slice(0, 5);
          // Content matches from prebuilt index
          const content = index && index.entries ? index.entries.filter((e) => {
            return (e.title && e.title.toLowerCase().includes(q)) || (e.snippet && e.snippet.toLowerCase().includes(q)) || (e.page && e.page.toLowerCase().includes(q));
          }).slice(0, 10).map((e) => ({ kind: 'content', ...e })) : [];
          return [...quick, ...content];
        }, [query, index]);

        const onKeyDown = (e) => {
          if (!open && (e.key === 'ArrowDown' || e.key === 'ArrowUp')) setOpen(true);
          if (!items.length) return;
          if (e.key === 'ArrowDown') { e.preventDefault(); setActive((i) => (i + 1) % items.length); }
          else if (e.key === 'ArrowUp') { e.preventDefault(); setActive((i) => (i - 1 + items.length) % items.length); }
          else if (e.key === 'Enter') {
            const target = items[Math.max(0, active)] || items[0];
            if (!target) return;
            if (target.external) window.open(target.href, '_blank', 'noopener,noreferrer');
            else window.location.href = target.href;
          }
        };

        const go = (item) => {
          if (item.external) window.open(item.href, '_blank', 'noopener,noreferrer');
          else window.location.href = item.href;
        };

        return (
          React.createElement('div', { className: 'search' },
            React.createElement('input', {
              className: 'search-input',
              type: 'search',
              placeholder: 'Search pages…',
              value: query,
              onChange: (e) => { setQuery(e.target.value); setActive(-1); setOpen(true); },
              onFocus: () => setOpen(true),
              onBlur: () => setTimeout(() => setOpen(false), 120),
              onKeyDown,
              'aria-label': 'Search'

            open && items.length > 0 && (

                    onClick: () => go(it)

                    it.kind === 'content'

                  )
                ))
              )
            )
          )
        );
      }

      function Sidebar() {

                    React.createElement('a', {
                      href: l.href,
                      ...(l.external ? { target: '_blank', rel: 'noopener noreferrer' } : {})
                    }, l.label)
                  )
                ))
              )
            ),
            React.createElement('div', { className: 'side-section' },
              React.createElement('div', { className: 'side-h' }, 'Table of Contents'),
              React.createElement('ul', { className: 'nav-list toc-list' },

              ),
              React.createElement('div', { className: 'section-card' },
                React.createElement('h3', null, 'About this Book'),
                React.createElement('p', null, 'In the current era of deep learning and especially "generative artificial intelligence", there is significant investment in training very large generative models. Thus far, such models have been "black boxes" that are difficult to understand in the sense that they have opaque internal mechanisms, leading to difficulties in interpretability, reliability, and control. Naturally, this lack of understanding has led to both hype and fear.'),
                React.createElement('p', null, 'This book is an attempt to "open the black box" and understand the mechanisms of large deep networks, through the perspective of representation learning, which is a major factor --- arguably the single most important one --- in the empirical power of deep learning models. A brief outline of this book is as follows. Chapter 1 will summarize the threads that underlie the whole text. Chapters 2, 3, 4, and 5 will explain the design principles of modern neural network architectures through optimization and information theory, reducing the process of architecture development (long having been described as a sort of "alchemy") to undergraduate-level linear algebra and calculus exercises once the underlying principles are introduced. Chapters 6 and 7 will discuss applications of these principles to solve problems in more principled manners, obtaining new methods and models which are interpretable and controllable by design and yet no less --- sometimes even more --- powerful than the black-box models they are based on. Chapter 8 will discuss potential future directions for deep learning and the role of representation learning in it, as well as some open problems.'),

                React.createElement('p', null, 'Due to the timeliness of the book, and the prevalence that deep learning may have in the coming years, we have decided to make the book completely open-source. The source code is available on ', React.createElement('a', { href: 'https://github.com/Ma-Lab-Berkeley/ldrdd-book', target: '_blank', rel: 'noopener noreferrer' }, 'GitHub'), ', and we welcome contributions from the community. There are certainly many topics in deep representation learning that we have not covered; if there is something relevant, you can ', React.createElement('a', { href: 'https://github.com/Ma-Lab-Berkeley/ldrdd-book?tab=readme-ov-file#raising-an-issue', target: '_blank', rel: 'noopener noreferrer' }, 'let us know'), ' or ', React.createElement('a', { href: 'https://github.com/Ma-Lab-Berkeley/ldrdd-book#making-a-contribution', target: '_blank', rel: 'noopener noreferrer' }, 'contribute it yourself'), '. We welcome all contributions.')

    </script>
